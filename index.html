<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Form</title>
  <link rel="stylesheet" href="style.css">
    
</head>
<body>

  <header>
    <h1>Resume Builder</h1>
  </header>

  <form id="resumeForm">
    <div class="input-box">
      <label for="name">Name</label>
      <input type="text" id="name" required>
    </div>

    <div class="input-box">
      <label for="email">Email</label>
      <input type="email" id="email" required>
    </div>

    <div class="input-box">
      <label for="phone">Phone Number</label>
      <input type="tel" id="phone" required>
    </div>

    <div class="input-box">
      <label for="address">Address</label>
      <textarea id="address" required></textarea>
    </div>

    <h2>Education</h2>
    <div class="input-box">
      <label for="institute">Institute</label>
      <input type="text" id="institute" required>
    </div>

    <div class="input-box">
      <label for="degree">Degree</label>
      <input type="text" id="degree" required>
    </div>

    <div class="input-box">
      <label for="year">Year</label>
      <input type="text" id="year" required>
    </div>

    <h2>Work Experience</h2>
    <div class="input-box">
      <label for="company">Company</label>
      <input type="text" id="company" required>
    </div>

    <div class="input-box">
      <label for="role">Role</label>
      <input type="text" id="role" required>
    </div>

    <div class="input-box">
      <label for="duration">Duration</label>
      <input type="text" id="duration" required>
    </div>

    <h2>Skills</h2>
    <div class="input-box">
      <label for="skills">Skills (comma-separated)</label>
      <textarea id="skills" required></textarea>
    </div>

    <h2>Projects</h2>
    <div class="input-box">
      <label for="projectTitle">Project Title</label>
      <input type="text" id="projectTitle" required>
    </div>

    <div class="input-box">
      <label for="projectDescription">Project Description</label>
      <textarea id="projectDescription" required></textarea>
    </div>

    <button type="submit">Preview Resume</button>
    <button onclick="window.location.href='resume.html'">View Resume</button>
    <button type="button" onclick="generateResume()">Generate Resume</button>

  </form>
<div id="resumePreview" style="display: none; margin: 40px auto; max-width: 800px; background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 6px 18px rgba(0,0,0,0.12);">
    <h1 id="previewName"></h1>
    <p id="previewContact"></p>
    <p id="previewAddress"></p>

    <h2>Education</h2>
    <p id="previewEducation"></p>

    <h2>Experience</h2>
    <p id="previewExperience"></p>

    <h2>Skills</h2>
    <ul id="previewSkills"></ul>

    <h2>Project</h2>
    <p id="previewProject"></p>

    <br>
    <button onclick="goBackToForm()">‚Üê Back to Edit</button>
    <button onclick="window.print()">üñ®Ô∏è Print / Save PDF</button>
  </div>
  <script>
  function goBackToForm() {
    document.getElementById('resumePreview').style.display = 'none';
    document.getElementById('resumeForm').style.display = 'block';
  }
</script>



  <script src="style.js"></script>
</body>
</html>
