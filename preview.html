<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Preview</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, #e6f7f7, #d0f0ec);
      margin: 0;
      padding: 40px 20px;
      color: #2f4f4f;
    }

    .container {
      max-width: 850px;
      margin: auto;
    }

    .section {
      background: #ffffff;
      border-radius: 12px;
      padding: 25px 30px;
      margin-bottom: 25px;
      box-shadow: 0 6px 18px rgba(0, 80, 70, 0.1);
      transition: transform 0.2s ease;
    }

    .section:hover {
      transform: translateY(-2px);
    }

    h1, h2 {
      color: #145a5a;
      margin-top: 0;
    }

    p {
      margin: 8px 0;
    }

    hr {
      border: none;
      border-top: 1px solid #bce0dc;
      margin: 20px 0;
    }

    button {
      display: block;
      margin: 0 auto 30px auto;
      padding: 12px 25px;
      background-color: #388e8e;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background-color: #2e6f6f;
    }

    @media print {
      body {
        background: white;
      }

      button {
        display: none;
      }

      .section {
        box-shadow: none;
        border-radius: 0;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <button onclick="window.location.href='resume.html'">‚Üê Resume layout</button>

    <div class="section">
      <h1 id="name">Your Name</h1>
      <p id="contact"></p>
      <p id="address"></p>
    </div>

    <div class="section">
      <h2>Education</h2>
      <p id="education"></p>
    </div>

    <div class="section">
      <h2>Experience</h2>
      <p id="experience"></p>
    </div>

    <div class="section">
      <h2>Skills</h2>
      <p id="skills"></p>
    </div>

    <div class="section">
      <h2>Projects</h2>
      <p id="project"></p>
    </div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("resumeData"));

    if (data) {
      document.getElementById("name").textContent = data.name || '';
      document.getElementById("contact").textContent = `Email: ${data.email} | Phone: ${data.phone}`;
      document.getElementById("address").textContent = `Address: ${data.address}`;
      document.getElementById("education").textContent = `${data.education.institute}, ${data.education.degree} (${data.education.year})`;
      document.getElementById("experience").textContent = `${data.experience.company}, ${data.experience.role} (${data.experience.duration})`;
      document.getElementById("skills").textContent = (data.skills || []).join(", ");
      document.getElementById("project").textContent = `${data.project.title}: ${data.project.description}`;
    } else {
      alert("No resume data found. Please fill out the form first.");
    }
  </script>

</body>
</html>
