!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Preview - Manali Theme</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e6f2f5, #d0ebdd);
      margin: 0;
      padding: 40px 20px;
      color: #2f4f4f;
    }

    .container {
      max-width: 900px;
      margin: 0 auto;
    }

    button {
      background-color: #2e8b57;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      font-size: 15px;
      cursor: pointer;
      margin-bottom: 30px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
    }

    h1 {
      font-size: 2.4em;
      color: #1a4f3f;
      text-align: center;
    }

    .section {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
      margin-bottom: 25px;
      border-left: 6px solid #2e8b57;
    }

    .section h2 {
      border-bottom: 2px solid #3b7360;
      padding-bottom: 5px;
      margin-bottom: 10px;
      color: #2e6e63;
    }

    p {
      margin: 8px 0;
      font-size: 1rem;
    }

    strong {
      color: #204a3d;
    }

    @media print {
      body {
        background: white;
        padding: 0;
      }
      button {
        display: none;
      }
      .section {
        box-shadow: none;
        border: none;
      }
    }
  </style>
</head>
<body>

  <div class="container">
    <button onclick="window.location.href='resume.html'">← Resume Layout</button>

    <div class="section">
      <h1 id="name">Your Name</h1>
      <p id="contact">Email: — | Phone: —</p>
      <p id="address">Address: —</p>
    </div>

    <div id="educationSection" class="section"></div>
    <div id="experienceSection" class="section"></div>
    <div id="skillsSection" class="section"></div>
    <div id="projectsSection" class="section"></div>
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem("resumeData"));

    if (data) {
      document.getElementById("name").textContent = data.name;
      document.getElementById("contact").textContent = `Email: ${data.email} | Phone: ${data.phone}`;
      document.getElementById("address").textContent = `Address: ${data.address}`;

      document.getElementById("educationSection").innerHTML = `
        <h2>Education</h2>
        <p><strong>${data.education.institute}</strong><br>
        ${data.education.degree} (${data.education.year})</p>`;

      document.getElementById("experienceSection").innerHTML = `
        <h2>Work Experience</h2>
        <p><strong>${data.experience.company}</strong><br>
        ${data.experience.role} (${data.experience.duration})</p>`;

      document.getElementById("skillsSection").innerHTML = `
        <h2>Skills</h2>
        <p>${data.skills.join(", ")}</p>`;

      document.getElementById("projectsSection").innerHTML = `
        <h2>Projects</h2>
        <p><strong>${data.project.title}</strong><br>
        ${data.project.description}</p>`;
    }
  </script>
</body>
</html>
