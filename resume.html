<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Templates - Manali Theme</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e6f2f5, #d0ebdd);
      margin: 0;
      padding: 40px 20px;
      color: #2f4f4f;
    }

    .template-selector {
      text-align: center;
      margin-bottom: 30px;
    }

    .template-selector button {
      margin: 5px;
      padding: 10px 20px;
      background-color: #2e8b57;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: background 0.3s ease;
    }

    .template-selector button:hover {
      background-color: #256d47;
    }

    .template {
      background: #ffffff;
      max-width: 850px;
      margin: 0 auto 30px;
      padding: 35px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      border-left: 6px solid #2e8b57;
      transition: transform 0.2s ease;
    }

    .template:hover {
      transform: translateY(-4px);
    }

    .template h1 {
      color: #1a4f3f;
      text-align: center;
      margin-top: 0;
    }

    .template h2 {
      color: #2e6e63;
      border-bottom: 2px solid #b2d8cc;
      padding-bottom: 5px;
      margin-top: 30px;
      font-size: 1.4rem;
    }

    .info, p, ul {
      font-size: 1rem;
      margin: 10px 0;
    }

    ul {
      padding-left: 20px;
    }

    strong {
      color: #204a3d;
    }

    @media print {
      body {
        background: white;
        padding: 0;
      }

      .template {
        box-shadow: none;
        border: none;
        border-radius: 0;
      }

      .template-selector {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="template-selector">
    <button onclick="renderTemplate(1)">Template 1</button>
    <button onclick="renderTemplate(2)">Template 2</button>
    <button onclick="renderTemplate(3)">Template 3</button>
  </div>

  <div id="templateContainer"></div>

  <script>
    const data = JSON.parse(localStorage.getItem("resumeData"));

    function renderTemplate(templateNumber) {
      if (!data) return;

      const container = document.getElementById("templateContainer");
      let html = "";

      if (templateNumber === 1) {
        html = `
          <div class="template">
            <h1>${data.name}</h1>
            <p>Email: ${data.email} | Phone: ${data.phone}</p>
            <p>Address: ${data.address}</p>

            <h2>Education</h2>
            <p><strong>${data.education.institute}</strong> – ${data.education.degree} (${data.education.year})</p>

            <h2>Skills</h2>
            <p>${data.skills.join(", ")}</p>

            <h2>Experience</h2>
            <p><strong>${data.experience.company}</strong> – ${data.experience.role} (${data.experience.duration})</p>

            <h2>Projects</h2>
            <p><strong>${data.project.title}</strong>: ${data.project.description}</p>
          </div>
        `;
      }

      else if (templateNumber === 2) {
        html = `
          <div class="template" style="border-left: 6px solid #4a90e2;">
            <h1>${data.name}</h1>
            <p><em>${data.email}</em> | ${data.phone}</p>
            <p><em>${data.address}</em></p>

            <h2>📘 Education</h2>
            <p>${data.education.degree} from <strong>${data.education.institute}</strong> (${data.education.year})</p>

            <h2>💼 Work</h2>
            <p>${data.experience.role} at <strong>${data.experience.company}</strong> (${data.experience.duration})</p>

            <h2>🛠️ Skills</h2>
            <ul>${data.skills.map(skill => `<li>${skill}</li>`).join('')}</ul>

            <h2>🚀 Project</h2>
            <p><strong>${data.project.title}</strong> – ${data.project.description}</p>
          </div>
        `;
      }

      else if (templateNumber === 3) {
        html = `
          <div class="template" style="font-family: Georgia, serif; border-left: 6px solid #a0522d;">
            <h1 style="color:#8b4513;">${data.name}</h1>
            <p><strong>📧</strong> ${data.email} &nbsp;&nbsp; <strong>📱</strong> ${data.phone}</p>
            <p><strong>📍</strong> ${data.address}</p>
            <hr>

            <h2>🎓 Education</h2>
            <div class="info">${data.education.degree}, <strong>${data.education.institute}</strong> – ${data.education.year}</div>

            <h2>🧠 Skills</h2>
            <p>${data.skills.join(", ")}</p>

            <h2>💼 Experience</h2>
            <div class="info">${data.experience.role} at <strong>${data.experience.company}</strong> – ${data.experience.duration}</div>

            <h2>📁 Projects</h2>
            <div class="info"><strong>${data.project.title}</strong> – ${data.project.description}</div>
          </div>
        `;
      }

      container.innerHTML = html;
    }

    window.onload = () => renderTemplate(1);
  </script>
</body>
</html>
