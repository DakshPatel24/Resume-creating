<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Resume Templates - Viewer</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #e6f2f5, #d0ebdd);
      margin: 0;
      padding: 40px 20px;
      color: #2f4f4f;
    }

    .template-selector {
      text-align: center;
      margin-bottom: 30px;
    }

    .template-selector select {
      padding: 10px 15px;
      font-size: 16px;
      border-radius: 6px;
      border: 1px solid #2e8b57;
      outline: none;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .template {
      background: #ffffff;
      max-width: 850px;
      margin: 0 auto 30px;
      padding: 35px 40px;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.12);
      border-left: 6px solid #2e8b57;
      transition: transform 0.2s ease;
    }

    .template:hover {
      transform: translateY(-4px);
    }

    .template h1 {
      color: #1a4f3f;
      text-align: center;
      margin-top: 0;
    }

    .template h2 {
      color: #2e6e63;
      border-bottom: 2px solid #b2d8cc;
      padding-bottom: 5px;
      margin-top: 30px;
      font-size: 1.4rem;
    }

    .info, p, ul {
      font-size: 1rem;
      margin: 10px 0;
    }

    ul {
      padding-left: 20px;
    }

    strong {
      color: #204a3d;
    }

    @media print {
      body {
        background: white;
        padding: 0;
      }

      .template {
        box-shadow: none;
        border: none;
        border-radius: 0;
      }

      .template-selector {
        display: none;
      }
    }
  </style>
</head>
<body>

  <div class="template-selector">
    <label for="templateSelect"><strong>Choose Template:</strong></label>
    <select id="templateSelect" onchange="renderTemplate(this.value)">
      <option value="1">Modern theme</option>
      <option value="2">Blue Modern</option>
      <option value="3">Classic Serif</option>
      <option value="4">Dark Minimal</option>
    </select>
  </div>

  <div id="templateContainer"></div>

  <script>
    const data = JSON.parse(localStorage.getItem("resumeData")) || {
      name: "John Doe",
      email: "john@example.com",
      phone: "+1234567890",
      address: "123 Main Street, City",
      education: {
        institute: "Example University",
        degree: "B.Tech in Computer Science",
        year: "2022"
      },
      experience: {
        company: "Tech Corp",
        role: "Frontend Developer",
        duration: "2022‚ÄìPresent"
      },
      skills: ["JavaScript", "React", "CSS", "Git"],
      project: {
        title: "Portfolio Website",
        description: "A personal website built using HTML, CSS, and JavaScript to showcase my projects and experience."
      }
    };

    function renderTemplate(templateNumber) {
      templateNumber = parseInt(templateNumber);
      const container = document.getElementById("templateContainer");
      let html = "";

      if (templateNumber === 1) {
        html = `
        <div class="template">
          <h1>${data.name}</h1>
          <p>Email: ${data.email} | Phone: ${data.phone}</p>
          <p>Address: ${data.address}</p>

          <h2>Education</h2>
          <p><strong>${data.education.institute}</strong> ‚Äì ${data.education.degree} (${data.education.year})</p>

          <h2>Skills</h2>
          <p>${data.skills.join(", ")}</p>

          <h2>Experience</h2>
          <p><strong>${data.experience.company}</strong> ‚Äì ${data.experience.role} (${data.experience.duration})</p>

          <h2>Projects</h2>
          <p><strong>${data.project.title}</strong>: ${data.project.description}</p>
        </div>
        `;
      }

      else if (templateNumber === 2) {
        html = `
        <div class="template" style="border-left: 6px solid #4a90e2;">
          <h1>${data.name}</h1>
          <p><em>${data.email}</em> | ${data.phone}</p>
          <p><em>${data.address}</em></p>

          <h2>üìò Education</h2>
          <p>${data.education.degree} from <strong>${data.education.institute}</strong> (${data.education.year})</p>

          <h2>üíº Work</h2>
          <p>${data.experience.role} at <strong>${data.experience.company}</strong> (${data.experience.duration})</p>

          <h2>üõ†Ô∏è Skills</h2>
          <ul>${data.skills.map(skill => `<li>${skill}</li>`).join('')}</ul>

          <h2>üöÄ Project</h2>
          <p><strong>${data.project.title}</strong> ‚Äì ${data.project.description}</p>
        </div>
        `;
      }

      else if (templateNumber === 3) {
        html = `
        <div class="template" style="font-family: Georgia, serif; border-left: 6px solid #a0522d;">
          <h1 style="color:#8b4513;">${data.name}</h1>
          <p><strong>üìß</strong> ${data.email} &nbsp;&nbsp; <strong>üì±</strong> ${data.phone}</p>
          <p><strong>üìç</strong> ${data.address}</p>
          <hr>

          <h2>üéì Education</h2>
          <div class="info">${data.education.degree}, <strong>${data.education.institute}</strong> ‚Äì ${data.education.year}</div>

          <h2>üß† Skills</h2>
          <p>${data.skills.join(", ")}</p>

          <h2>üíº Experience</h2>
          <div class="info">${data.experience.role} at <strong>${data.experience.company}</strong> ‚Äì ${data.experience.duration}</div>

          <h2>üìÅ Projects</h2>
          <div class="info"><strong>${data.project.title}</strong> ‚Äì ${data.project.description}</div>
        </div>
        `;
      }

      else if (templateNumber === 4) {
        html = `
        <div class="template" style="background:#1e1e1e; color:#f0f0f0; font-family:'Courier New', monospace; border-left:6px solid #f39c12;">
          <h1 style="text-align:center; color:#f39c12;">${data.name}</h1>
          <p>Email: ${data.email} | Phone: ${data.phone}</p>
          <p>Address: ${data.address}</p>

          <h2 style="color:#f39c12;">Education</h2>
          <p>${data.education.degree}, ${data.education.institute} (${data.education.year})</p>

          <h2 style="color:#f39c12;">Skills</h2>
          <ul>${data.skills.map(skill => `<li>${skill}</li>`).join('')}</ul>

          <h2 style="color:#f39c12;">Experience</h2>
          <p>${data.experience.role} at ${data.experience.company} (${data.experience.duration})</p>

          <h2 style="color:#f39c12;">Project</h2>
          <p><strong>${data.project.title}</strong>: ${data.project.description}</p>
        </div>
        `;
      }

      container.innerHTML = html;
    }

    window.onload = () => {
      document.getElementById('templateSelect').value = "1";
      renderTemplate(1);
    };
  </script>

</body>
</html>
